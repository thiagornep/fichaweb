<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!--METADADOS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--TITULO DA PAGINA | ABA-->
    <title>Ficha Cadastral</title>

    <!--LINK DE CONEXÃO CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="form-img">
            <img src="./img/undraw_sharing_knowledge_03vp.svg" alt="ATX FICHA">
        </div>

        <div class="head">
            <div class="title-form">
            <h1 class="title-form">FICHA CADASTRAL - ATX </h1>
            <p>DADOS DE CADASTRO DE CLIENTES</p>
        </div>

        <form action="#">
            <div class="input-geral">
                <!-- #1 CLASSE CONTEINER DE DADOS DA EMPRESA #1-->
                <topico class="categoria">DADOS DA EMPRESA</topico>
                    
                <div class="input-group">

                    <div class="input-box"> 
                        <label>Razão Social</label>
                        <input type="text" name="empresa" id="empresa" placeholder="Razão Social">
                    </div>
                    <div class="input-box">
                        <label>Nome Fantasia</label>
                        <input type="text" name="fantasia" id="fantasia" placeholder="Nome Fantasia">
                    </div>
                    <div class="input-box">
                        <label>CNPJ</label>
                        <input type="number" name="cnpj" id="cnpj" placeholder="CNPJ da empresa">
                    </div>
                    <div class="input-box">
                        <label>Inscrição Estadual</label>
                        <input type="number" name="ie" id="ie" placeholder="Inscriçao Estadual">
                    </div>
                    <div class="input-box">
                        <label>Inscrição Municipal</label>
                        <input type="number" name="im" id="im" placeholder="Inscriçao Municipal">
                    </div>
                    <div class="input-box">
                        <label>CNAE Fiscal</label>
                        <input type="number" name="cnae" id="cnae" placeholder="CNAE">
                    </div>
                    <div class="input-box">
                        <label>Suframa</label>
                        <input type="number" name="suframa" id="Suframa">
                    </div>
                    <div class="input-box">
                        <label>CPF:</label>
                        <input type="number" name="cpf" id="cpf">
                    </div>
                    <div class="input-box">
                        <label>RG:</label>
                        <input type="number" id="rg">
                    </div>
                                                        
                </div>
                <!--#2 CLASSE CONTEINER DE REGIME TRIBUTARIO #2-->
                <div class="input-radio">
                    
                    <label>Regime Tributário:</label>
                    <div>
                        <input type="radio" name="regime" value="SimplesNacional"> Simples Nacional
                    </div>
                    <div>
                        <input type="radio" name="regime" value="LucroReal"> Lucro Real
                    </div>
                    <div>
                        <input type="radio" name="regime" value="LucroPresumido"> Lucro Presumido
                    </div>    
                </div>
                <!--#3 CLASSE CONTEINER DE CONTATOS #3 -->    

                <div class="categoria">CONTATOS</div>
                <div class="input-contact">

                    <div class="input-contact-box">
                        <label>Nome:</label>
                        <input type="text" name="nomeresponsavel" id="">
                    </div>
                    <div class="input-contact-box">
                        <label>Email:</label>
                        <input type="email" name="emailresponsavel" id="">
                    </div>
                    <div class="input-contact-box">
                        <label>Telefone:</label>
                        <input type="tel" name="telefone" id="">
                    </div>
                    <div class="input-contact-box">
                        <label>Celular:</label>
                        <input type="tel" name="celular" id="">
                    </div>
                </div>

                <div class="input-modulo">
                    <div class="input-modulo-box">Módulo:</div>
                    <input type="radio" name="numeroend" id=""> 
                    <div class="moduloname">NFC-E</div>
                    <input type="radio" name="numeroend" id=""> 
                    <div class="moduloname">NF-E</div>
                </div>

                <div class="input-modulo">
                    <div class="input-modulo-box">Tipo de Rede:</div>
                    <input type="radio" name="numeroend" id=""> <div class="moduloname">WEB</div>
                    <input type="radio" name="numeroend" id=""> <div class="moduloname">LOCAL</div>
                </div>


                <div class="categoria">ENDEREÇO</div>

                    <div class="input-adress">
                        <div class="input-contact-box">
                            <label>Rua:</label>
                            <input type="text" name="rua" id="">
                    </div>
                        <div class="input-contact-box">
                            <label>Número:</label>
                            <input type="text" name="numeroend" id="">
                    </div>
                        <div class="input-contact-box">
                            <label>CEP:</label>
                            <input type="text" name="CEP" id="">
                    </div>
                        <div class="input-contact-box">
                            <label>Complemento:</label>
                            <input type="text" name="complemento" id="">
                    </div>
                        <div class="input-contact-box">
                            <label>Bairro:</label>
                            <input type="text" name="bairro" id="">
                    </div>
                        <div class="input-contact-box">
                            <label>Municipio:</label>
                            <input type="text" name="complemento" id="">
                    </div>
                    </div>


                
                <topico class="categoria">INFORMAÇÕES DO CONTRATO </topico>    
                <div class="input-contract"> <!-- #4 CLASSE CONTEINER INFORMAÇÃO DO CONTRATO #4-->
                     

                    <div class="input-contract-box">
                        <label>Numero de Contrato:</label>
                        <input type="text" name="rua" id="">
                    </div>
                    
                    <div class="input-contract-box">
                        <label>Número de Licenças:</label>
                        <input type="number" name="qtlicenca" id="">
                    </div>

                    <div class="input-contract-box">
                        <div>Número de Acessos:</div>
                        <input type="number" name="qtacessos" id="">
                    </div>
                    <div class="input-contract-box">
                        <div>Valor da Implantação:</div>
                        <input type="text" name="valordaimplantacao">
                    </div>
                    <div class="input-contract-box">
                        <div>Manutenção:</div>
                        <input type="text" name="Manutenção">
                    </div>
                    

                </div>
                

        </form>
            <div class="button">
                <button><a href="#">Gerar Cadastro</a></button>
            </div>


    </div>




    </div> <!--fim-da-div-container-->



</body>

</html>
